<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="aircraft">
    <th mat-header-cell *matHeaderCellDef> Aircraft </th>
    <td mat-cell *matCellDef="let element"> {{element.aircraft}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="flightno">
    <th mat-header-cell *matHeaderCellDef> Flight No. </th>
    <td mat-cell *matCellDef="let element"> {{element.flightno}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="airport">
    <th mat-header-cell *matHeaderCellDef> Airport </th>
    <td mat-cell *matCellDef="let element"> {{element.airport}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="gate">
    <th mat-header-cell *matHeaderCellDef> Gate </th>
    <td mat-cell *matCellDef="let element"> {{element.gate}} </td>
  </ng-container>
  
  <ng-container matColumnDef="depta">
    <th mat-header-cell *matHeaderCellDef> Scheduled Departure </th>
    <td mat-cell *matCellDef="let element"> {{element.dept}} </td>
  </ng-container>
  
  <ng-container matColumnDef="arr">
    <th mat-header-cell *matHeaderCellDef> Estimated Arrival </th>
    <td mat-cell *matCellDef="let element"> {{element.arr}} </td>
  </ng-container>
  
 <ng-container matColumnDef="actions">
  <mat-header-cell  *matHeaderCellDef > Actions </mat-header-cell>
  <mat-cell *matCellDef="let row" >
       <button mat-button (click)="removeEntry()">Release Gate</button>
  </mat-cell>
</ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
