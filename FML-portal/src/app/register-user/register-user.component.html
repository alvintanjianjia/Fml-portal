<div class="center">
	<h1>Register for a Gold Buddy today!</h1>
	<img class="img-fluid img-circle resize img-hover"
		src="assets/images/goldBuddyLogo.jpg">
	<form (ngSubmit)="register()">

		<div class="form-group">
			<label for="age">Username</label> <input type="text"
				class="form-control" align="center" id="username" required
				[(ngModel)]="user.username" name="age">
		</div>

		<div class="form-group">
			<label for="age">Password</label> <input type="password"
				class="form-control" id="password" required
				[(ngModel)]="user.password" name="age">
		</div>
			

		<button type="submit" class="btn btn-success">Submit</button>
	</form>
	<br> <a routerLink="/login">Back to Login</a>

</div>
